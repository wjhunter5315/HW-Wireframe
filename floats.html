<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Floats</title>
  <link rel="stylesheet" type="text/css" href="floats.css">
</head>

<body>
  <div>
    <header>
      &lt;header&gt; #ccc
    </header>
    <div class="clearfix">
    </div>
  </div>

  <div>
    <section id="left">
      &lt;section&gt; #666
    </section>
  </div>

  <div>
    <section id="middle">
      &lt;section&gt; #888
    </section>
  </div>
  
  <section id="right">
    &lt;section&gt; #666
  </section>

  <div class="clearfix">
    <div class="container">
      <aside>&lt;aside&gt;</aside>
      <div>
        <section id="full">
          <div>
            &lt;section&gt; #eee
          </div>
        <section id="division">
          <div>
            &lt;div&gt; #6ea3da
          </div>
        </section>
      </div>
    </div>
  </div>

  <footer>
    &lt;footer&gt; #ccc
  </footer>

</body>

</html>
